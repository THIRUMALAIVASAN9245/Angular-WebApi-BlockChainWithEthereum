<div class="container-fluid container-margin-top">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Send Transaction</h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-6 col-md-offset-3">
                        <form name="form" (ngSubmit)="f.form.valid && sendTransaction()" #f="ngForm" novalidate>
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !fromAddress.valid }">
                                <label for="from">From Address</label>
                                <select class="form-control" name="fromAddress" #fromAddress="ngModel" [(ngModel)]="model.fromAddress" required>
                                    <option [ngValue]="null" disabled>Select From Address</option>
                                    <option *ngFor="let account of accountFromAddress" [value]="account">{{account}}</option>
                                </select>
                                <div *ngIf="f.submitted && !fromAddress.valid" class="help-block">From Address is required</div>
                            </div>
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !toAddress.valid }">
                                <label for="to">To Address</label>
                                <select class="form-control" name="toAddress" #toAddress="ngModel" [(ngModel)]="model.toAddress" required>
                                    <option [ngValue]="null" disabled>Select To Address</option>
                                    <option *ngFor="let account of accountToAddress" [value]="account">{{account}}</option>
                                </select>
                                <div *ngIf="f.submitted && !toAddress.valid" class="help-block">To Address is required</div>
                            </div>
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !amount.valid }">
                                <label for="amount">Amount</label>
                                <input type="text" class="form-control" name="amount" [(ngModel)]="model.amount" #amount="ngModel" required />
                                <div *ngIf="f.submitted && !amount.valid" class="help-block">Amount is required</div>
                            </div>
                            <div class="form-group text-center">
                                <div *ngIf="status" class="help-block">{{status}}</div>
                                <button class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
